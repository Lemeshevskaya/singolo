<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="singolo1.css">
  </head>
  <body>
      <header class="header">
        <div class="wrapper header__wrapper">
          <a class="header__logo logo" href="#" title="Home">
            <h1 class="logo__text logo__text_decor">Singolo</h1>
            <span class="logo__symbol logo__text_decor">*</span>
          </a>
          <nav class="header__navigation navigation">
            <ul class="navigation__list">
              <li>
            <a href="#" class="navigation__link point">Home</a>
              </li>
              <li>
            <a href="#" class="navigation__link">Services</a>
              </li>
              <li>
              <a href="#" class="navigation__link">Portfolio</a>
              </li>
              <li>
            <a href="#" class="navigation__link">About</a>
              </li>
              <li>
            <a href="#" class="navigation__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="slider">
        <div class="wrapper slider__wrapper">
          <div class="slider__item slider__item1">
            <div class="slider__img slider__img1">
              <img class="slider__img-phone slider__img-phone_vert" src="assets/img/phone.png">
              <img class="slider__img-bg slider__img-bg_yellow" src="assets/img/monster-yellow.png">
              <img class="slider__img-shadow slider__img-shadow_vert" src="assets/img/shadow-vertical.png">
            </div>
          </div>
            <div class="slider__item slider__item2">
              <div class="slider__img slider__img2">
                <img class="slider__img-phone slider__img-phone_goriz" src="assets/img/phone.png">
                <img class="slider__img-bg slider__img-bg_blue" src="assets/img/monster-blue.png">
                <img class="slider__img-shadow slider__img-shadow_goriz" src="assets/img/shadow-vertical.png">
              </div>
          </div>
            <a class="slider__control slider__control-prev" href="#" role="button">
            </a>
            <a class="slider__control slider__control-next" href="#" role="button">
            </a>
        </div>
      </section>
      <section>

      </section>
    </div>
  </body>
</html>
